<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black bg-opacity-80">
    <!-- 1st section Start -->
    <header class="bg-cover w-full h-[500px]">
      <div
        class="bg-[url('./image/Hero.jpg')] opacity-80 h-[500px] bg-cover	 "
      >
        <div class="flex justify-between items-center">
          <img src="./image/Logo.png" class="w-[120px] pt-2 " alt="" />

          <div class="mr-10">
            <select
              name=""
              id=""
              class="h-8 outline-none rounded bg-opacity-50 text-white bg-black opacity-80 border-white border-[0.01px] px-5 shadow-lg"
            >
              <option value="">English</option>
              <option value="">Hindi</option>
            </select>
            <button class="bg-[#E50914] text-white p-1 px-4 rounded-sm">
              SignIn
            </button>
          </div>
        </div>
        <div id="center" class="w-full text-center pt-[50px] text-white">
          <h1 class="text-[30px] font-extrabold">
            The biggest Indian hits. The best Indian stories. All <br />
            streaming here.
          </h1>
          <p class="mt-2">Watch anywhere. Cancel anytime.</p>
          <h3 class="text-[20px] font-semibold pt-5">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <input
            type="text"
            placeholder="Email address"
            class="outline-none rounded mt-3 w-96 px-3 text-[20px] h-14 bg-black opacity-80 border-"
          />
          <button class="bg-[#E50914] px-6 mt-3 text-[20px] ml-2 h-14 rounded-[5px]">
            Get Started <i class="fa-solid fa-chevron-right px-2 " style="color: #ffffff;"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- 1st section complete -->
    <!-- 2nd section -->
    <section class="w-full h-[600px] bg-black mt-2 text-center text-white relative " >
     <div class="pt-[50px]" >
      <h1 class="text-[40px] font-bold" >Enjoy on your TV</h1>
      <h2 class="text-[20px] font-semibold" >Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h2>
      <div>
      <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v
     " class="w-full" autoplay loop controls></video>
      <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png
      " alt="" class="absolute top-40 " >
    </div>
    </div>
    </section>

  </body>
</html>
